<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Avtor</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/avtor/add" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${avtor} != null ? ${avtor.getId()} : '')">
                    <div class="form-group">
                        <label for="name">Ime</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${avtor} != null ? ${avtor.getName()} : '')"
                               required
                               placeholder="Enter product name">
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text"
                               class="form-control"
                               id="surname"
                               name="surname"
                               th:value="(${avtor} != null ? ${avtor.getSurname()} : '')"
                               required
                               placeholder="Enter product name">
                    </div>
                    <div>
                        <label>Avtor</label><br/>
                        <select id="country" name="country"  multiple>
                            <!-- For each course you should have one <option> like below  -->
                            <option th:each="country:${country}" th:value="${country.id}" th:text="${country.name}"> [country.name]</option>
                        </select>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/kniga">Back</a>
                </form>
            </div>
        </div>
    </div>


</th:block>
